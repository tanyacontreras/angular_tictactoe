<!DOCTYPE html>
<html>
<head>
	<title>Charlie and Lola | TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script type="text/javascript" src="scripts/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet' type='text/css'>	
</head>

<body x-ng-app="" x-ng-controller="mainCtrl">
	<div id="header">Charlie and Lola</div>
	<br />
	<div><h4 class="tag">Current Player: {{currentPlayer}}</h4></div>
		<br />
			<div x-ng-repeat="row in gameBoard track by $index" class="row">
				<div id="cell[{{$index}}][{{$index}}]"x-ng-repeat="cell in row track by $index" 
				x-ng-click="playerTurn($parent.$index,$index)" class="cell">
				{{cell}}
				</div>
			</div>

		<div><input id="reset" type="button" x-ng-click="resetBoard()" value="Reset Game"></input></div>
</body>

</html>
