<!DOCTYPE html>
<html x-ng-app="">
	<head>
		<title>Charlie and Lola | TicTacToe</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
		<!-- // <script src="https://cdn.firebase.com/v0/<firebase class="j"></firebase>s"></script> -->
		<!-- // <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script> -->
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="header"><h4>Charlie and Lola</h4></div>
		<div x-ng-controller="boardCtrl">
		<div class="message"><h1>{{message}}</h1></div>
			<br />
			<div x-ng-repeat="box in boxes track by $index" x-ng-class="{cell:true, clear: $index % 3 == 0}" x-ng-click="takeTurn($index)">
				<img src="{{box}}"/>
			</div>
			<input type="button" id="reset"x-ng-click="resetBoard()" value="Reset" />
		</div>
	</body>
</html>
